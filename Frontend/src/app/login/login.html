<div class="login-container">
  <div class="login-header">
    <h1>Member Login</h1>
    <p>Access your Royale Union Saint-Gilloise account</p>
  </div>
  
  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email" 
        required 
        #emailField="ngModel"
        class="form-control">
      <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
        Email is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required 
        #passwordField="ngModel"
        class="form-control">
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
        Password is required
      </div>
    </div>
    
    <div class="form-options">
      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember" [(ngModel)]="rememberMe">
        <label for="remember">Remember me</label>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    
    <button type="submit" class="btn primary" [disabled]="!loginForm.valid">
      Login
    </button>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="#register">Register here</a></p>
    </div>
  </form>
  
  <div class="login-benefits">
    <h3>Member Benefits</h3>
    <ul>
      <li>Priority ticket booking</li>
      <li>Exclusive merchandise discounts</li>
      <li>Access to member-only events</li>
      <li>Latest news and updates</li>
    </ul>
  </div>
</div>
